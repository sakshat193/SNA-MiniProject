<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Network Visualization - Three.js</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%2300aaff'/%3E%3Ctext x='32' y='42' font-size='32' text-anchor='middle' fill='white' font-family='Arial'%3ET%3C/text%3E%3C/svg%3E">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a15;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas { display: block; }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            text-align: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #00aaff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(10, 10, 20, 0.85);
            padding: 18px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 320px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #info h1 {
            margin: 0 0 12px 0;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }
        #info p {
            margin: 6px 0;
            line-height: 1.5;
            font-size: 13px;
            color: #d0d0d0;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(10, 10, 20, 0.85);
            padding: 14px;
            border-radius: 8px;
            font-size: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #tooltip {
            position: absolute;
            display: none;
            background: rgba(10, 10, 20, 0.95);
            color: white;
            padding: 14px;
            border-radius: 8px;
            pointer-events: none;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 280px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            z-index: 900;
        }
        #tooltip strong { color: #00aaff; }
        
        /* Glass Panel */
        #panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 320px;
            height: 100vh;
            background: rgba(10, 10, 20, 0.75);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 24px;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow-y: auto;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
        }
        #panel.open { transform: translateX(0); }
        
        .panel-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            padding: 0 !important;
            background: rgba(255, 50, 50, 0.2) !important;
            border: 1px solid rgba(255, 50, 50, 0.4) !important;
            border-radius: 50%;
            color: #ff5555 !important;
            font-size: 18px;
            line-height: 32px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .panel-close:hover {
            background: rgba(255, 50, 50, 0.4) !important;
            border-color: #ff5555 !important;
            transform: rotate(90deg) !important;
        }
        
        #panelToggle {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
            color: #00aaff;
            padding: 16px 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 8px 0 0 8px;
            transition: all 0.3s;
            z-index: 999;
            box-shadow: -3px 0 15px rgba(0, 0, 0, 0.3);
        }
        #panelToggle:hover {
            background: rgba(0, 170, 255, 0.2);
            padding-right: 14px;
        }
        
        .section {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .section:last-child { border-bottom: none; }
        .section h3 {
            margin: 0 0 14px 0;
            font-size: 14px;
            font-weight: 600;
            color: #00aaff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 13px;
        }
        .stat-label { color: #aaa; }
        .stat-value { 
            color: #fff; 
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        
        .control {
            margin: 16px 0;
        }
        .control label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 12px;
            color: #ccc;
        }
        .control .val {
            color: #00aaff;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00aaff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00aaff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }
        
        .checkbox {
            display: flex;
            align-items: center;
            margin: 12px 0;
            cursor: pointer;
            user-select: none;
        }
        .checkbox input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #00aaff;
        }
        .checkbox label {
            font-size: 13px;
            cursor: pointer;
            margin: 0;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }
        button {
            flex: 1;
            padding: 10px;
            background: rgba(0, 170, 255, 0.2);
            border: 1px solid rgba(0, 170, 255, 0.4);
            border-radius: 6px;
            color: #00aaff;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: rgba(0, 170, 255, 0.3);
            border-color: #00aaff;
            transform: translateY(-1px);
        }
        button:active { transform: translateY(0); }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Loading Network Data...</div>
    </div>
    
    <div id="info">
        <h1>Twitter Network</h1>
        <p><strong>Communities:</strong> <span id="communityCount">0</span></p>
        <p><strong>Locations:</strong> <span id="locationCount">0</span></p>
        <p><strong>Edges:</strong> <span id="edgeCount">0</span></p>
    </div>
    
    <div id="controls">
        <strong>Controls:</strong><br>
        Left Drag: Rotate | Right Drag: Pan<br>
        Scroll: Zoom | Space: Auto-Rotate
    </div>
    
    <div id="tooltip"></div>
    
    <div id="panelToggle" onclick="togglePanel()">⚙</div>
    
    <div id="panel">
        <button class="panel-close" onclick="togglePanel()">✕</button>
        <div class="section">
            <h3>Network Stats</h3>
            <div class="stat">
                <span class="stat-label">Communities</span>
                <span class="stat-value" id="pComm">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Locations</span>
                <span class="stat-value" id="pLoc">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Edges</span>
                <span class="stat-value" id="pEdge">0</span>
            </div>
        </div>
        
        <div class="section">
            <h3>Visual Parameters</h3>
            
            <div class="control">
                <label>
                    <span>Node Size</span>
                    <span class="val" id="vSize">1.00</span>
                </label>
                <input type="range" id="iSize" min="0.5" max="2.5" step="0.1" value="1.0">
            </div>
            
            <div class="control">
                <label>
                    <span>Bloom Strength</span>
                    <span class="val" id="vBloom">2.0</span>
                </label>
                <input type="range" id="iBloom" min="0.5" max="5.0" step="0.1" value="2.0">
            </div>
            
            <div class="control">
                <label>
                    <span>Node Spread</span>
                    <span class="val" id="vSpread">1.00</span>
                </label>
                <input type="range" id="iSpread" min="0.1" max="5.0" step="0.05" value="1.0">
            </div>
            
            <div class="control">
                <label>
                    <span>Connection Width</span>
                    <span class="val" id="vConn">1.0</span>
                </label>
                <input type="range" id="iConn" min="0.1" max="3.0" step="0.1" value="1.0">
            </div>
            
            <div class="control">
                <label>
                    <span>Connection Opacity</span>
                    <span class="val" id="vConnOp">0.6</span>
                </label>
                <input type="range" id="iConnOp" min="0.0" max="1.0" step="0.05" value="0.6">
            </div>
            
            <div class="control">
                <label>
                    <span>Faint Edge Opacity</span>
                    <span class="val" id="vEdge">0.12</span>
                </label>
                <input type="range" id="iEdge" min="0.0" max="0.5" step="0.02" value="0.12">
            </div>
            
            <div class="control">
                <label>
                    <span>Stars Opacity</span>
                    <span class="val" id="vStar">0.7</span>
                </label>
                <input type="range" id="iStar" min="0.0" max="1.0" step="0.05" value="0.7">
            </div>
        </div>
        
        <div class="section">
            <h3>Display Options</h3>
            
            <div class="checkbox">
                <input type="checkbox" id="cEdge" checked>
                <label for="cEdge">Show Faint Edges</label>
            </div>
            
            <div class="checkbox">
                <input type="checkbox" id="cConn" checked>
                <label for="cConn">Show Connections</label>
            </div>
            
            <div class="checkbox">
                <input type="checkbox" id="cRot" checked>
                <label for="cRot">Auto Rotate</label>
            </div>
            
            <div class="checkbox">
                <input type="checkbox" id="cLabel" checked>
                <label for="cLabel">Community Labels</label>
            </div>
        </div>
        
        <div class="section">
            <button onclick="resetParams()" style="width: 100%;">Reset Parameters</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
