<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Network Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon to avoid 404 on /favicon.ico -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%2300aaff'/%3E%3Ctext x='32' y='42' font-size='32' text-anchor='middle' fill='white' font-family='Arial'%3ET%3C/text%3E%3C/svg%3E">

    <!-- Import map for bare module specifiers -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loadingText">Loading Network Data...</div>
    </div>

    <script>
        // Timeout warning
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading && loading.style.display !== 'none') {
                document.getElementById('loadingText').innerHTML = 
                    'Taking longer than expected...<br>Check browser console (F12) for errors';
            }
        }, 5000);
        
        // Log module loading
        console.log('HTML loaded, preparing to load app.js module...');
    </script>
    
    <script type="module">
        // Load the app using import map/bare specifiers
        import('./js/app.js')
            .then(() => console.log('App module loaded successfully'))
            .catch(err => {
                console.error('Failed to load app module:', err);
                document.getElementById('loading').innerHTML = 
                    `<div style="color: #ff6666;">Module load error: ${err.message}</div>`;
            });
    </script>
</body>
</html>
